<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <script type="module" src="../dist/index.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            padding: 6px;
        }
        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }
        ul > li {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin: 10px;
        }
        .easy-loading {
            text-align: center;
            color: #016A70;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 class="easy-loading">Easy-Loading example</h2>
    <ul>
        <li class="loading1"></li>
        <li class="loading2"></li>
        <li class="loading3"></li>
        <li class="loading4"></li>
        <li class="loading5"></li>
        <li class="loading6"></li>
        <li class="loading7"></li>
    </ul>
    <script type="module">
        // esm调用方法
        import { UUID, Loading } from '../dist/index.esm.js';
        console.log(UUID(), '-> esm');

        // umd调用方法
        console.log(EasyLoading.UUID(), '-> umd');

        const loading1 = new Loading({
            parent: 'loading1',
            stroke: '#10AC84',
            // backgroundColor: 'tomato',
            shape: 'columnar',
            fill: '#10AC84'
        })
        const loading2 = new Loading({
            parent: 'loading2',
            stroke: '#10AC84',
            strokeWidth: 6,
            fill: '#10AC84',
            opacity: 0.2
        })
        const loading3 = new Loading({
            parent: 'loading3',
            fill: '#ff6700',
            shape: 'ring',
            duration: 2
        })
        const loading4 = new Loading({
            parent: 'loading4',
            fill: '#ff6700',
            shape: 'partArc',
            duration: 1.5,
            strokeWidth: 20,
            isEnableGradient: true,
            svg: {
                width: 150,
                height: 150
            }
        })
        const loading5 = new Loading({
            parent: 'loading5',
            fill: 'rgb(44, 211, 225)',
            shape: 'transition',
        })
        const loading6 = new Loading({
            parent: 'loading6',
            shape: 'eightDown',
            duration: 3
        })
        const loading7 = new Loading({
            parent: 'loading7',
            shape: 'ring1',
            duration: 2,
            isEnableGradient: true
        })
        const loadingTest = new Loading({
            stroke: '#fff',
            strokeWidth: 6,
            fill: '#ff6700',
            opacity: 0.2
        })
        loading1.start()
        loading2.start()
        loading3.start()
        loading4.start()
        loading5.start()
        loading6.start()
        loading7.start()
        // loadingTest.start()
        setTimeout(() => {
            // loadingTest.close()
        }, 5000);
    </script>
</body>
</html>
