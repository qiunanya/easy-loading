<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="../dist/theme/style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            padding: 15px;
        }
        .parent {
            width: 200px;
            height: 200px;
            background: tomato;
        }
    </style>
</head>
<body>
    <div class="easy-loading">
        <h2>欢迎使用 Easy-Loading</h2>
    </div>
    <div class="parent"></div>
    <script type="module">
        // esm调用方法
        import { UUID, Loading } from '../dist/index.esm.js';
        console.log(UUID(), '-> esm');

        // umd调用方法
        console.log(EasyLoading.UUID(), '-> umd');

        // loading
        const loading1 = new Loading({
            shape: 'rect'
        })
        const loading2 = new Loading({
            parent: 'parent',
            stroke: '#10AC84',
            // backgroundColor: 'tomato',
            shape: 'rect',
            fill: '#10AC84'
        })
        // console.log(loading1, loading2);
        loading1.start()
        loading2.start()
        setTimeout(() => {
            loading1.close()
            // loading2.close()
        }, 5000);
    </script>
</body>
</html>
