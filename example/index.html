<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="../src/theme/loading.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
    </style>

<body>
    <div class="easy-loading">
        <h2>欢迎使用 Easy-Loading</h2>
    </div>
    <script type="module">
        // esm调用方法
        import { UUID, Loading } from '../dist/index.esm.js';
        console.log(UUID(), '-> esm');

        // umd调用方法
        console.log(EasyLoading.UUID(), '-> umd');

        // loading
        const loading = new Loading()
        loading.start()
        setTimeout(() => {
            loading.close()
        }, 5000);
    </script>
